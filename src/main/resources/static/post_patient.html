<div class="container">
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Add Patient</h3>
            <form id="add_new_patient">
                <div class="form-group">
                    <label class="control-label" for="nombre">First Name:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Enter first name"
                           name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Last Name:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Enter last name"
                           name="apellido" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">Document:</label>
                    <input type="text" class="form-control" id="dni"
                           placeholder="Enter document"
                           name="dni" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fechaIngreso">Admission date:</label>
                    <input type="date" class="form-control" id="fechaIngreso"
                           placeholder="Enter admission date"
                           name="fechaIngreso" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email:</label>
                    <input type="text" class="form-control" id="email"
                           placeholder="Enter email"
                           name="email" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="calle">Street:</label>
                    <input type="text" class="form-control" id="calle"
                           placeholder="Enter adress' street"
                           name="calle" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="numero">Address' number:</label>
                    <input type="text" class="form-control" id="numero"
                           placeholder="Enter address number"
                           name="numero" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="localidad">Town:</label>
                    <input type="text" class="form-control" id="localidad"
                           placeholder="Enter town"
                           name="localidad" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="provincia">Province:</label>
                    <input type="text" class="form-control" id="provincia"
                           placeholder="Enter province"
                           name="provincia" required></input>
                </div>
                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-patient">Save</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
