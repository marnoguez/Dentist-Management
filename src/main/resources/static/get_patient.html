<div class="container">
    <div id="div_patient_table">
        <h1>Patients</h1>
        <div class="row col table-responsive">
            <table id="patientTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Las Name</th>
                    <th>DNI</th>
                    <th>Date of Admission</th>
                    <th>Email</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody id="patientTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_patient_updating">
            <form id="update_patient_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="patient_id" readonly>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nombre">First Name:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Enter name"
                           name="name" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Last Name:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Enter Last Name"
                           name="apellido" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">Document:</label>
                    <input type="text" class="form-control" id="dni"
                           placeholder="Enter document"
                           name="dni" required></input>ยบ
                </div>
                <div class="form-group">
                    <label class="control-label" for="fechaIngreso">Date of admission:</label>
                    <input type="date" class="form-control" id="fechaIngreso"
                           placeholder="Enter date of admission"
                           name="fechaIngreso" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email:</label>
                    <input type="text" class="form-control" id="email"
                           placeholder="Enter email"
                           name="email" required></input>
                </div>
                <div class="form-group">
                    <label >Address Id:</label>
                    <input type="text" class="form-control" id="domicilio_id" readonly>
                </div>
                <div class="form-group">
                    <label class="control-label" for="calle">Street:</label>
                    <input type="text" class="form-control" id="calle"
                           placeholder="Enter address' street"
                           name="calle" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="numero">Address number:</label>
                    <input type="text" class="form-control" id="numero"
                           placeholder="Enter address' number"
                           name="numero" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="localidad">Town:</label>
                    <input type="text" class="form-control" id="localidad"
                           placeholder="Enter town"
                           name="localidad" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="provincia">Province:</label>
                    <input type="text" class="form-control" id="provincia"
                           placeholder="Enter Province"
                           name="provincia" required></input>
                </div>


                <button type="submit" class="btn btn-primary">Modify</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
